version: '3.8'

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    container_name: zhinong-postgres
    environment:
      POSTGRES_DB: zhinong_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zhinong-network
    restart: unless-stopped

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: zhinong-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - zhinong-network
    restart: unless-stopped

  # FastAPI后端服务
  api:
    build:
      context: ../../backend
      dockerfile: ../infrastructure/docker/Dockerfile.api
    container_name: zhinong-api
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=zhinong_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres123}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - QWEN_API_KEY=${QWEN_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - DEBUG=${DEBUG:-false}
      - DEFAULT_SWE_MODEL=${DEFAULT_SWE_MODEL:-gemini-2.5-pro}
    ports:
      - "8000:8000"
    volumes:
      - ../../backend:/app
      - workspace_data:/app/workspace
      - logs_data:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn backend.api.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - zhinong-network
    restart: unless-stopped

  # MCPybarra服务生成工作节点(独立进程)
  worker:
    build:
      context: ../../backend
      dockerfile: ../infrastructure/docker/Dockerfile.worker
    container_name: zhinong-worker
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=zhinong_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres123}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - QWEN_API_KEY=${QWEN_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MAX_REFINE_LOOPS=${MAX_REFINE_LOOPS:-2}
      - MAX_CODEGEN_TURNS=${MAX_CODEGEN_TURNS:-5}
      - DEFAULT_SWE_MODEL=${DEFAULT_SWE_MODEL:-gemini-2.5-pro}
    volumes:
      - ../../backend:/app
      - workspace_data:/app/workspace
      - logs_data:/app/logs
    depends_on:
      - postgres
      - redis
    command: python -m backend.scripts.worker_daemon
    networks:
      - zhinong-network
    restart: unless-stopped

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: zhinong-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../nginx/ssl:/etc/nginx/ssl:ro
      - ../../frontend/farmer-admin/dist:/usr/share/nginx/html/admin:ro
    depends_on:
      - api
    networks:
      - zhinong-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  workspace_data:
    driver: local
  logs_data:
    driver: local

networks:
  zhinong-network:
    driver: bridge
